<!DOCTYPE html>
<html lang="fr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gogole Map</title>
    <link rel="icon" href="medias/favico.png" type="image/png">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <script src="script/jquery.min.js"></script>
    <script src="script/bootstrap.bundle.min.js"></script>
    

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-white sidebar">
                
                <div class="sidebar-sticky">
                    <img id="logo" src="medias/logo.png" alt="Gogole Maps">
                    <h6
                        class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Filtres</span>
                    </h6>
                    <ul class="nav flex-column mb-2">
                        <div class="nav-item">
                            <div class="nav-link">
                                <div class="filter">
                                    <div class="slider">
                                        <label class="filter-labels" id="citiesSliderLabel" for="citiesSlider">Nombre de villes : 50</label>
                                        <input name="citiesSlider" type="range" min="0" max="200" value="50"
                                            class="slider-element" id="citiesNum">
                                    </div>
                                </div>
                            </div>
                            </li>

                            <div class="nav-item">
                                <div class="nav-link">
                                    <div class="filter">
                                        <div class="slider">
                                            <label class="filter-labels" id="rangeLabel" for="rangeSlider">Radius (km) : 50</label>
                                            <input name="rangeSlider" type="range" min="0" max="200" value="50"
                                                class="slider-element" id="rangeKm">
                                        </div>
                                    </div>
                                </div>
                                </li>
                                <div class="nav-item">
                                    <div class="nav-link">
                                        <div class="filter">
                                            <div class="slider">
                                                <label class="filter-labels" id="populationLabel" for="population">Population minimale : 10000</label>
                                                <input name="population" type="range" min="5000" max="200000" value="10000"
                                                    class="slider-element" id="population">
                                            </div>
                                        
                                        </div>
                                    </div>
                                    </li>
                                    <div class="nav-item">
                                        <div class="nav-link">
                                            <div class="filter">
                                                <div class="slider">
                                                    <label class="filter-labels for="regionFilter">Region</label>
                                                    <select id="regionFilter" class="form-control">
                                                        <option value="all">Toutes les regions</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        </li>
                    </ul>
                    <!-- Divider -->
                    <hr class="sidebar-divider">
                    <ul id="city-list"></ul>
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                
                <div class="container">
                    <div class="map-container" id="map-container">
                        <img src="medias/carte.png" alt="" id="map-img" onclick="placeMarker(event)">
                        <div class="marker">
                            <div id="info-box" class="infoBox position-absolute">
                                <p id="gps-coordinates"></p>
                            </div>
                            <img src="medias/marker.png" alt="" id="marker" hidden>
                        </div>
                        <div class="cities">
                            <img src="medias/blue_marker.png" class="city-marker-template" data-toggle="tooltip"
                                data-placement="top" hidden>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div id="infoBox" class="infoBox">
                        <i id="closeInfoBox" class="fas fa-times" ></i>
                        <h2 id="cityName"><i class="fas fa-city"></i></h2>
                        <p><i class="fas fa-globe-europe"></i> Region: <span id="cityRegion"></span></p>
                        <p><i class="fas fa-map-marker-alt"></i> Latitude: <span id="cityLatitude"></span></p>
                        <p><i class="fas fa-map-marker-alt"></i> Longitude: <span id="cityLongitude"></span></p>
                        <p><i class="fas fa-users"></i> Population: <span id="cityPopulation"></span></p>
                        <p><i class="fas fa-road"></i> Distance: <span id="cityDistance"></span> km</p>
                    </div>
                </div>
            </main>

        </div>
        <div class="row" id="filters">
            <!-- Contenu des filtres -->
        </div>
    </div>

    <script src="script/script.js"></script>
</body>

</html>
